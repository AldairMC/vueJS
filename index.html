<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container grid-list-md text-xs-center>
                    <v-layout row wrap>
                        <v-flex xs6>
                            <v-card>
                                <v-cart-title>
                                    <h1>Form</h1>
                                </v-cart-title>
                                <v-container>
                                    <v-layout row wrap align-center justify-content>
                                        <v-flex>
                                           <div>
                                               <v-form>
                                                   <v-text-field v-model="newUser.code" label="Code" mask=""></v-text-field>
                                                   <v-text-field v-model="newUser.name" label="Name"></v-text-field>
                                                   <v-text-field v-model="newUser.lastName" label="Last Name"></v-text-field>
                                                   <v-text-field v-model="newUser.mobile" label="Mobile"></v-text-field>
                                                   <v-text-field v-model="newUser.phone" label="Phone"></v-text-field>
                                                   <v-text-field v-model="newUser.address" label="Address"></v-text-field>
                                                   <v-text-field v-model="newUser.country" label="Country"></v-text-field>
                                                   <v-text-field v-model="newUser.state" label="State"></v-text-field>
                                                   <v-text-field v-model="newUser.city" label="City"></v-text-field>
                                               </v-form>
                                           </div>
                                        </v-flex>
                                    </v-layout>
                                </v-container>
                            </v-card>
                        </v-flex>
                        <v-flex xs6>
                            <v-card>
                                <v-card-title>

                                </v-card-title>
                            </v-card>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="app.js"></script>
</body>
</html>
